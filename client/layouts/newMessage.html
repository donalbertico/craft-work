<template name="newMessage">
	<style media="screen">
		button.large-screen{
			position: relative!important;
			top: 4rem;
		}
		.bottom-sheet{
			position: relative;
			top: 5rem;
		}
	</style>
	<div id="modal" class="bottom-sheet">
	    <div class="content">
	        <div class="row hide-on-med-and-down">
	          <form class="row new-message">
					<div class="input-field col s8">
			          <textarea id="message" type="text" required class="materialize-textarea validate"></textarea>
			          <label for="message">Escribe un mensaje</label>
			        </div>
					<div class="col 3">
						<button class="waves-effect waves-green btn large-screen" type="submit">Enviar</button>
					</div>
	          </form>
	       </div>
	       	<div class="row hide-on-large-only">
	          <form class="row new-message">
					<div class="input-field col s12">
			          <textarea id="message" type="text" required class="materialize-textarea validate"></textarea>
			          <label for="message">Escribe un mensaje</label>
			        </div>
					<div class="col s4">
						<button class="waves-effect waves-green btn small" type="submit">Enviar</button>
					</div>
	          </form>
	       </div>
	    </div>
	</div>
</template>
