<template name="messages">
  <style>
    img.user-room{
      height: 3rem;
      width: 3rem;
    }
    div.messages-box{
      overflow-y: auto;
      height: 48vh;
      margin-bottom: -5rem !important;
    }
    pre{
      white-space:pre-wrap;
    }
    span.date{
      position: relative;
    }
    i.online{
      background-color: none!important;
      color: #9ccc65
    }
  </style>
  <div class="row main col m12">
    {{#if userReciver}}
      {{#if sameUser}}
        <h5 class="col m9">No es valido enviarte mensajes a ti mismo</h5>
      {{else}}
        <div class="col m9 row">
          <div class="card m9 row">
              <a href="/user/{{userReciver._id}}">
                <img src="{{userReciver.profile.photo}}" class="circle user-room rigth-align">
              </a>
              <div class="col">
                {{userReciver.profile.name}} {{userReciver.profile.lastName}}
              </div>
          </div>
          <div>
            <div id="messagesDiv" class="row messages-box">
              {{#unless messages}}
                <h5>Aun no haz comenzado la conversación, podrías decir hola</h5>
              {{/unless}}
              {{#each messages}}
                {{#if transmiter}}
                  <div class="row col m12 s12">
                    <div class="col m5 s2"></div>
                    <div class="col m4 s10 card row message-card" data-tooltip="{{date}}" data-position="left">
                      <pre class="col m10 s12">{{content}}</pre>
                    </div>
                    <span class="date rigth-align" hidden id="thaspan">{{date}}</span>
                  </div>
                {{else}}
                <div class="row col m12 s12">
                  <div class="col m4 s10 card message-card" data-tooltip="{{date}}" data-position="right">
                    <pre>{{content}}</pre>
                  </div>
                  <div class="col m7 s2"></div>
                </div>
                {{/if}}
              {{/each}}
            </div>
            {{> newMessage}}
          </div>
        </div>
      {{/if}}
    {{else}}
      <h5 class="col m9">Selecciona alguna conversacion para ver los mensajes</h5>
    {{/if}}
  </div>
</template>
