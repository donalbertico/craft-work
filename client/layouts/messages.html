<template name="messages">
  <style>
    img.user-room{
      height: 3rem;
      width: 3rem;
    }
    div.messages-box{
      overflow-y: auto;
      max-height: 31rem;
      margin-bottom: -5rem !important;
    }
  </style>
  <div class="row">
    <div class="col m3 grey lighten-1 row">
      <div class="collection">
        {{#each userRooms}}
          <a href="/messages/{{user._id}}" class="collection-item"><span class="badge">1</span><img src="{{user.profile.photo}}" class="circle user-room"> {{user.profile.name}} {{user.profile.lastName}}</a>
        {{/each}}
      </div>
    </div>
    <div class="col m9 row">
      <div class="card m9 row">
          <img src="{{userReciver.profile.photo}}" class="circle user-room rigth-align">
          <div class="col">
            {{userReciver.profile.name}}{{userReciver.profile.lastName}}
          </div>
      </div>
      <div>
        <div id="messagesDiv" class="row messages-box">
          {{#each messages}}
            {{#if transmiter}}
              <div class="col m6 offset-m4 card">
                {{content}}
              </div>
            {{else}}
              <div class="col m6 card offset-m1">
                {{content}}
              </div>
            {{/if}}
          {{/each}}
        </div>
        {{> newMessage}}
      </div>
    </div>
  </div>
</template>
