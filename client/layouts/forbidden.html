<template name="forbidden">
  <style>
    div.register{
      padding:0px!important;
    }
    div.last{
      margin-bottom: -2rem;
    }
  </style>
  <div class="row main">
    <div class="parallax-container">
      <div class="parallax"><img src="https://s3.us-east-2.amazonaws.com/craft-work/market-776944_1920.jpg"></div>
    </div>
    <div class="section white">
      <div class="row container">
        <h2 class="header col m12">Logeate o registrate para acceder a este lugar</h2>
        <div class="col m4 card s12">
          {{> login}}
        </div>
        <div class="m2">

        </div>
        <div class="col m6 s12 register">
          {{> register}}
        </div>
      </div>
    </div>
    <div class="parallax-container last">
      <div class="parallax"><img src="https://s3.us-east-2.amazonaws.com/craft-work/hat-436029_1920.jpg"></div>
    </div>
  </div>
</template>
