<template name="registerView">
  <style>
    div.register{
      padding:0px!important;
    }
    div.last{
      margin-bottom: -2rem;
    }
  </style>
  <div class="row main">
    <div class="section grey lighten-4">
      <div class="row container">
        <h2 clas="header col m12">Bienvenid@</h2>
        <h3 class="header col m12">Registrate para entrar al mundo Craft!</h3>
        <p class="col m12">Puedes usar Facebook para hacerlo mas rápido</p>
        <div class="col m6 s12 register">
          {{> register}}
        </div>
        <div class="col m1">

        </div>
        <div class="col m4 card">
          {{> login}}
        </div>
      </div>
    </div>
    <div class="parallax-container last">
      <div class="parallax"><img src="https://s3.us-east-2.amazonaws.com/craft-work/market-776944_1920.jpg"></div>
    </div>
  </div>
</template>

<template name="register">
  <style>
    div.card-action > div{
      margin-bottom: 0px !important
    }
  </style>
   <div class="card white darken-1 ">
     <div class="card-content">
       <span class="card-title">Registro</span>
       <form>
         <div class="row">
           <div class="input-field col s12">
             <input id="email" type="email" class="validate" required name="email" pattern="[a-z0-9._%+-]+@[a-z0-9.-]+\.[a-z]{2,4}$">
             <label for="email">Email</label>
             <label for="email" data-error="wrong" data-success="right">Email</label>
           </div>
         </div>
         <div class="row">
           <div class="input-field col s12">
             <input id="password" type="password" class="validate" required name="password">
             <label for="password">Contraseña</label>
           </div>
         </div>
         <div class="row">
           <div class="input-field col s12">
             <input type="password" class="validate" required name="repeatPass">
             <label for="password">Repita contraseña</label>
           </div>
         </div>
         <div class="">
           {{> reCAPTCHA}}
         </div>
         <button id="formButton" hidden type="submit" name="action">Submit</button>
       </form>
     </div>
     <div class="card-action">
       <div class="row">
         <a class="btn waves-effect waves-teal col registerButton btn-flat" name="action">Ingresar</a>
         <a class="btn waves-effect waves-teal col btn-flat facebook blue-text text-darken-2" name="action">USAR FACEBOOK</a>
       </div>
     </div>
   </div>
</template>
