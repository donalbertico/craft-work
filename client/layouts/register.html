<template name="register">
  <h4>Registro</h4>
  <div class="row">
      <form class="col s5">
        <div class="row">
          <div class="input-field col s12">
            <input  id="first_name" type="text" class="validate" required name="name">
            <label for="first_name">Nombre</label>
          </div>
        </div>
        <div class="row">
          <div class="input-field col s12">
            <input id="email" type="email" class="validate" required name="email">
            <label for="email">Email</label>
          </div>
        </div>
        <div class="row">
          <div class="input-field col s12">
            <input id="password" type="password" class="validate" required name="password">
            <label for="password">Contraseña</label>
          </div>
        </div>
        <div class="row">
          <div class="input-field col s12">
            <input type="password" class="validate" required name="repeatPass">
            <label for="password">Repita contraseña</label>
          </div>
        </div>
        <button class="btn waves-effect waves-light" type="submit" name="action">Submit</button>
      </form>
    </div>
</template>
