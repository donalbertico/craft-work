<template name="register">
  <h4>Registro</h4>
  <div class="row">
      <form class="col s5">
        <div class="row">
          <div class="input-field col s12">
            <input id="email" type="email" class="validate" required name="email" pattern="[a-z0-9._%+-]+@[a-z0-9.-]+\.[a-z]{2,4}$">
            <label for="email">Email</label>
            <label for="email" data-error="wrong" data-success="right">Email</label>
          </div>
        </div>
        <div class="row">
          <div class="input-field col s12">
            <input id="password" type="password" class="validate" required name="password">
            <label for="password">Contraseña</label>
          </div>
        </div>
        <div class="row">
          <div class="input-field col s12">
            <input type="password" class="validate" required name="repeatPass">
            <label for="password">Repita contraseña</label>
          </div>
        </div>
        {{> reCAPTCHA}}
        <button class="btn waves-effect waves-light" type="submit" name="action">Submit</button>
      </form>
    </div>
</template>
