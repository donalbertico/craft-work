<template name="homeLayout">
  <style media="screen">
    div.slider {
      height: 45rem!important;
    }
    ul.slides {
      height: 42rem!important;
    }
    form.recoverPass {
      margin-top: 4.5rem;
      height: 5rem;
    }
    form.recoverPass button.btn{
      margin-top : -3.5rem;
    }
    div.recoverPassModal{
      width: 25rem;
    }
    h1.main-title{
      font-size: 12rem;
    }
    img.main-slides{
      filter: opacity(0.48);
    }
    img.main-slides-2{
      filter: opacity(0.6);
    }
    a.register-button{
      border-color: white!important;
      color: white;
      height: 100%;
    }
    a.bordered{
      border: solid;
    }
    a.unbordered{
      border: none
    }
    div.search-section{
      height: 18rem;
    }
    div.last-products{
      background-image: url('https://s3.us-east-2.amazonaws.com/craft-work/brick-texture.jpg');
    }
  </style>
  <div class="slider">
    <ul class="slides">
      <li>
        <img class="main-slides" src="https://s3.us-east-2.amazonaws.com/craft-work/jam.jpeg">
        <div class="caption center-align">
          <h1 class="main-title">CRAFT.EC</h1>
          <h2 class="light grey-text text-lighten-3">La primera red artesanal de Ecuador</h2>
          <a href="/register" class="waves-effect waves-light btn-flat register-button"><h4>Ingresa ya</h4></a>
        </div>
      </li>
      <li>
        <img class="main-slides" src="https://s3.us-east-2.amazonaws.com/craft-work/gina-zee-192280.jpg">
        <div class="caption right-align slides-promo">
          <h1>Incrementa tus ventas</h1>
          <h3 class="light grey-text text-lighten-3">Hazte conocer a travez de esta pltaforma</h3>
        </div>
      </li>
      <li>
        <img src="https://s3.us-east-2.amazonaws.com/craft-work/shane-albuquerque-120447.jpg">
        <div class="caption left-align">
          <h1>Escoge la mejor opción</h1>
          <h3 class="light grey-text text-lighten-3">Elije entre cientos de productos y sirvicios artesanales</h3>
        </div>
      </li>
    </ul>
  </div>
  <div class="section white search-section">
    <div class="row container">
      <h2 class="header">Busca productos y servicios</h2>
      {{> searchBar}}
    </div>
  </div>
  <div class="section orange lighten-4 last-products">
    <div class="row container">
      <h2 class="header m12 white-text">Ultimos productos</h2>
      {{#each lastProducts}}
        <div class="col m4">
          {{> postCard post=this}}
        </div>
      {{/each}}
    </div>
  </div>
  <div class="section white">
    <div class="row container">
      <h2 class="header m12 white-text">Ultimos productos</h2>
      asdfsdf
    </div>
  </div>
  <!-- <div class="parallax-container">
    <div class="parallax"><img src="https://upload.wikimedia.org/wikipedia/commons/3/34/Beadwork_Wire_Art_and_Crafts_%2827%29.JPG"></div>
  </div>
  <div class="section white">
    <div class="row container">
      <h2 class="header">Parallax</h2>
      <p class="grey-text text-darken-3 lighten-3">Parallax is an effect where the background content or image in this case, is moved at a different speed than the foreground content while scrolling.</p>
    </div>
  </div>
  <div class="parallax-container">
    <div class="parallax"><img src="https://image.shutterstock.com/z/stock-photo-hard-working-craftsman-working-with-planer-in-a-workshop-for-woodwork-handsome-man-with-tattoo-and-327061454.jpg"></div>
  </div> -->
  <div id="recoverPassModal" class="modal recoverPassModal">
    <div class="modal-content">
        {{#if tokenExpired}}
          Tu token ha expirado =(, vuelve a intentarlo.
        {{else}}
          <h5>Ingresa tu nueva contraseña</h5>
          <form id="recoverPassForm" class="recoverPass">
            <div class="input-field">
              <input id="password" type="text" class="validate" required name="password">
              <label for="password">Contraseña</label>
            </div>
            <button class="waves-effect waves-light btn" type="submit">Cambiar</button>
          </form>
        {{/if}}
    </div>
  </div>
  <div id="comfirmedMailModal" class="modal recoverPassModal">
    <div class="modal-content">
      <h5>Tu mail ha sido verificado! Felicitaciones</h5>
    </div>
  </div>
</template>
