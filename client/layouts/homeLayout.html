<template name="homeLayout">
  <style media="screen">
    div.slider {
      height: 45rem!important;
    }
    ul.slides {
      height: 42rem!important;
    }
    li.active{
      background-color: #e57373!important;
    }
    form.recoverPass {
      margin-top: 4.5rem;
      height: 5rem;
    }
    form.recoverPass button.btn{
      margin-top : -3.5rem;
    }
    div.recoverPassModal{
      width: 25rem;
    }
  </style>
  <div class="slider">
    <ul class="slides">
      <li>
        <img src="https://s3.us-east-2.amazonaws.com/craft-work/annie-spratt-126507.jpg"> <!-- random image -->
        <div class="caption center-align">
          <h3>Craftwork</h3>
          <h5 class="light grey-text text-lighten-3">Lo artesanal pega fuull!</h5>
          <a href="/register" class="waves-effect waves-light btn-large">Igresa Ya!</a>
        </div>
      </li>
      <li>
        <img src="https://s3.us-east-2.amazonaws.com/craft-work/gina-zee-192280.jpg"> <!-- random image -->
        <div class="caption left-align">
          <h3>Obten Clientes</h3>
          <h5 class="light grey-text text-lighten-3">Publicando tus produtos mejoran tus ventas</h5>
        </div>
      </li>
      <li>
        <img src="https://s3.us-east-2.amazonaws.com/craft-work/shane-albuquerque-120447.jpg"> <!-- random image -->
        <div class="caption right-align">
          <h3>Prefiere artesanal</h3>
          <h5 class="light grey-text text-lighten-3">Somos underground!</h5>
        </div>
      </li>
    </ul>
  </div>
  <div class="section white">
    <div class="row container">
      <h2 class="header">Busca productos y servicios</h2>
      {{> searchBar}}
    </div>
  </div>
  <div class="parallax-container">
    <div class="parallax"><img src="https://upload.wikimedia.org/wikipedia/commons/3/34/Beadwork_Wire_Art_and_Crafts_%2827%29.JPG"></div>
  </div>
  <div class="section white">
    <div class="row container">
      <h2 class="header">Parallax</h2>
      <p class="grey-text text-darken-3 lighten-3">Parallax is an effect where the background content or image in this case, is moved at a different speed than the foreground content while scrolling.</p>
    </div>
  </div>
  <div class="parallax-container">
    <div class="parallax"><img src="https://image.shutterstock.com/z/stock-photo-hard-working-craftsman-working-with-planer-in-a-workshop-for-woodwork-handsome-man-with-tattoo-and-327061454.jpg"></div>
  </div>
    <!-- {{#each users}}
      <a class="waves-effect waves-light btn" href="/user/{{_id}}">{{profile.name}}</a>
    {{/each}} -->
  <div id="recoverPassModal" class="modal recoverPassModal">
    <div class="modal-content">
        {{#if tokenExpired}}
          Tu token ha expirado =(, vuelve a intentarlo.
        {{else}}
          <h5>Ingresa tu nueva contraseña</h5>
          <form id="recoverPassForm" class="recoverPass">
            <div class="input-field">
              <input id="password" type="text" class="validate" required name="password">
              <label for="password">Contraseña</label>
            </div>
            <button class="waves-effect waves-light btn" type="submit">Cambiar</button>
          </form>
        {{/if}}
    </div>
  </div>
</template>
