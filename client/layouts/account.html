<template name="account">
  <style>
    img.nav{
      height: 3rem;
      width:  3rem;
      position: relative;
      top: 0.7rem;
    }
    div.account-element{
      display: -webkit-box !important;
      height: 4.1rem;
      width: 7rem;
    }
    a.logout{
      margin-bottom: 0px;
    }
  </style>
  <nav>
   <div class="nav-wrapper">
     <a href="/" class="brand-logo right">Craft Work</a>
     <a href="#" data-activates="mobile-nav" class="button-collapse"><i class="material-icons">menu</i></a>
     <ul id="nav-mobile" class="left hide-on-med-and-down">
       <li>
         <div class="account-element">
           <img class="circle nav" src="{{currentUser.profile.photo}}">
           <div class="account-label">{{currentUser.profile.name}}</div>
         </div>
       </li>
       <li><a href="/item/new">Publicar un producto</a></li>
       <li><a href="/">Buscar<i class="material-icons right">search</i></a></li>
       <li ><a href="/logout" class="row logout">Salir<i class="material-icons col right small">input</i></a></li>
     </ul>
   </div>
  </nav>
  <div class="row">
    <div class="col s12 m4 l2 grey lighten-1">
      <div class="options">
        <div class="collection">
          <a href="#!" class="collection-item">Mi perfil</a>
          <a href="/messages" class="collection-item">{{#if unSeenRooms}}<span class="new badge">{{unSeenRooms.length}}</span>{{/if}}Mensajes</a>
          <a href="/account/newItem" class="collection-item">Nuevo producto</a>
          <a href="#!" class="collection-item">Alvin</a>
        </div>
      </div>
    </div>
    <div class="col s12 m8 l9 offset-l1">
      {{> yield "section"}}
    </div>
  </div>
  {{> footer}}
</template>
