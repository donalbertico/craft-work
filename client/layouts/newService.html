<template name="serviceFirstForm">
  <style media="screen">
    div.chips-autocomplete{
      margin-left: 0.7rem!important;
    }
    div.card-content{
      height: 30rem;
    }
    form.first-form{
      margin-top: 2rem;
    }
    div.card-content{
      margin-bottom: -3rem;
    }
    div.labels{
      margin-left: -0.77rem!important
    }
    div.chips-autocomplete{
      margin-right: -0.8rem
    }
  </style>
  <div class="main row">
    <nav class="col m8 progress-nav">
      <div class="nav-wrapper">
        <div class="col s12">
          <a href="#!" class="breadcrumb">Informacion general</a>
        </div>
      </div>
    </nav>
    <div class="col s12 m6">
      <div class="card">
        <div class="card-content">
          <form id="postForm" class="col s12 row first-form">
            <span class="col s5 ligth">Etiqueta/as</span>
            <div class="col s12 labels"><div class="chips chips-autocomplete"></div></div>
            <div class="input-field col s12">
              <input id="name" type="text" class="validate " required value="{{post.name}}">
              <label for="name">Nombre</label>
            </div>
            <div class="input-field col s12">
              <textarea id="description" type="text" class="validate materialize-textarea" required value="{{post.description}}"></textarea>
              <label for="description">Descripcion</label>
            </div>
            <button class="form-button" type="submit" name="button" hidden></button>
          </form>
        </div>
        <div class="card-action">
          <a type="button" name="button" class="waves-effect waves-light btn-flat"><i class="material-icons right">label</i>Siguiente</a>
        </div>
      </div>
    </div>
  </div>
</template>

<template name="serviceSecondForm">
  <div class="main row">
    <div class="card col m6">
        <div class="card-content row">
          <form class="">
            <div class="input-field col m6">
              <select id="paymentType" name="paymentType" value="{{post.paymentType}}">
                <option value="0">Hora</option>
                <option value="1">Contrato</option>
                <option value="2">Otro</option>
              </select>
              <label>Tarifa de pago por</label>
            </div>
            <div id="hourPaymentDiv" class="col m4 animated">
              <div class="input-field">
                <input id="hourFee" type="text" class="validate" pattern="[0-9]{1,2}" value="{{post.hourFee}}">
                <label for="hourFee" data-error="solo nÃºmeros" data-success="correcto">Tarifa por hora</label>
              </div>
            </div>
            <p class="col m12">
              <input type="checkbox" id="negotiable" name="negotiable" checked="{{post.negotiable}}"/>
              <label for="negotiable">Negociable</label>
            </p>
            <button class="form-button" type="submit" name="button" hidden></button>
          </form>
        </div>
        <div class="card-action">
          <a class="waves-effect waves-teal btn-flat">Siguiente</a>
        </div>
    </div>
  </div>
</template>

<template name="serviceThirdForm">
  <div class="main row">
    <div class="col m8 row">
      <div class="card col m12">
        <span class="card-title">Imagenes</span>
        <div class="card-content row">
            {{#if currentPost.photos}}
              <div class="carousel">
                {{#each currentPost.photos}}
                    <a class="carousel-item"><img src="{{this}}"></a>
                {{/each}}
              </div>
            {{else}}
              <h5>Puedes subir fotos de la muestra de tu trabajo, tambien logos o documentos que quieras mostrar</h5>
            {{/if}}
            <div class="row">
              {{#if uploadProgress}}
                <div class="progress">
                  <div class="determinate" style="width: {{uploadProgress}}%"></div>
                </div>
              {{/if}}
            </div>
            <div class="row buttons">
              <div class="file-field input-field row col m4 offset-m4">
                 <div class="btn col">
                   <span >Subir foto</span>
                   <input  type="file" id="picInput" name="photo" class="photo-input">
                 </div>
                 <div class="file-path-wrapper col" hidden>
                   <input class="file-path validate" type="text">
                 </div>
              </div>
              {{#if currentPost.photos}}
                <div class="row col m6 offset-m3">
                  <a class="waves-effect waves-light orange darken-3 btn set-main col">establecer foto principal</a>
                  <a class="waves-effect waves-light red btn delete col"><i class="material-icons right">delete</i>eliminar</a>
                </div>
              {{/if}}
            </div>
            <div class="row">
              <span class="ligth">Agrega enlaces que puedas mostrar (paginas web, documentos )</span>
              <div class="input-field col s12">
               <input value="{{post.link}}" id="link" type="text" class="validate">
               <label for="link">Enlace 1</label>
             </div>
             <div class="input-field col s12">
               <input value="{{post.link1}}" id="link1" type="text" class="validate">
               <label for="link1">Enlace 2</label>
             </div>
            </div>
        </div>
        <div class="card-action row">
           <a class="waves-effect waves-light flat-btn col publish">Publicar</a>
        </div>
      </div>
    </div>
  </div>
</template>
